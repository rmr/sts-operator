apiVersion: apps/v1
kind: Deployment
metadata:
  name: sts-controller-manager
  labels:
    control-plane: sts-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: sts-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: sts-controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: quay.io/silicom/sts-operator:0.1.2
        imagePullPolicy: Always
        name: manager
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: sts-controller-manager
      terminationGracePeriodSeconds: 10
